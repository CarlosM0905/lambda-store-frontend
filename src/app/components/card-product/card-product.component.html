<div class="card my-3 mx-3">
  <div class="card-body">
    <h5 class="card-title">{{product.Nombres}}</h5>
  </div>
  <img src="{{product.Foto}}" alt="Product Image" class="img-fluid" style="object-fit: contain; max-height: 300px;">
  <div class="card-body">
    <p class="card-text">{{product.Descripcion}}</p>
    <p class="text-right">S/ {{product.Precio | number: '.2-2'}}</p>
    <div class="row">
      <div class="col-md-12 col-xl-6">
        <button type="button" class="btn btn-info w-100" (click)="addToCart()">Agregar</button>
      </div>
      <div class="col-md-12 col-xl-6">
        <button type="button" class="btn btn-success w-100">Comprar</button>
      </div>
    </div>
  </div>
</div>
